<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3kh0</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/uv/js/register-sw.js" defer></script>
  <script src="/uv/js/search.js" defer></script>
  <script src="/uv/js/index.js" defer></script>
</head>

<body>
  <div class="nav">
    <div class="logo" onclick="window.open('/', '_self')">
      <img src="/imgs/logo.png">
      <h3>3kh0</h3>
    </div>
    <div class="nav-items">
      <li><a href="/"><span class="material-symbols-outlined">home</span> Home</a></li>
      <li><a href="/games"><span class="material-symbols-outlined">stadia_controller</span> Games</a></li>
      <li><a href="/search"><span class="material-symbols-outlined">language</span> Search</a></li>
      <li><a href="/settings"><span class="material-symbols-outlined">settings</span> Settings</a></li>
    </div>
    <div class="time" id="time-clock"></div>
  </div>
  <div class="container">
    <h1>Search</h1>
    <p id="app"></p>
    <div class="search-container">
      <i class="fa-solid fa-magnifying-glass"></i>
      <form id="uv-form" class="flex-center" action="javascript:redirect()">
        <input id="uv-search-engine" value="" type="hidden" />
        <input id="uv-address" type="text" placeholder="Search the web freely" />
    </div>
    </form>
  </div>
  </div>
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/script.js"></script>
  <script src="suggestions.js"></script>
  <script src="../time.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    typewritertext = 'Search the web freely';

    var app = document.getElementById('app');

    var typewriter = new Typewriter(app, {
      loop: false,
      delay: 75,
    });

    typewriter
      .typeString(typewritertext)
      .pauseFor(1000)
      .start();
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    var panickey = localStorage.getItem('panicKey')
    console.log(panickey);
    var panicwebsite = localStorage.getItem('panicWebsite')
    $(function () {
      $(document).keydown(function (e) {
        console.log(e.key);
        if (e.key == panickey) {
          window.open(panicwebsite, '_self')
        }
      });
    });

    var searchEngine = localStorage.getItem('searchEngine');

    if (searchEngine !== null) {
      document.getElementById('uv-search-engine').value = searchEngine;
    }
  </script>
  <script src="/js/cloak.js"></script>
  <script src="/js/themes.js"></script>
</body>

</html>
